<!doctype html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
<header class="header">
  <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
  <a class=header__link"
     href="https://goal-life.com/page/method/matrix-eisenhower">Want
    more details?
  </a>
</header>
<main class="main">
  <section class="new-task">
    <label class="new-task__label" for="new-task">Add Item</label>
    <div class="new-task__inner">
      <input class="input new-task__input" id="new-task" type="text">
      <button class="button">Add</button>
    </div>
  </section>
  <section class="todo">
    <h3 class="heading">Todo</h3>
    <ul class="todo-list" id="todo-tasks">
      <li class="todo-list__item todo-item">
        <input class="todo-item__checkbox" type="checkbox">
        <label class="todo-item__name">Pay Bills</label>
        <input class="todo-item__input" type="text">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete"><img class="button__img" src="./remove.svg" alt=""></button>
      </li>
      <li class="todo-item todo-item_edit">
        <input class="todo-item__checkbox" type="checkbox">
        <label class="todo-item__name">Go Shopping</label>
        <input type="text"
               value="Go Shopping"
               class="todo-item__input">
        <button class="button button_edit">Save</button>
        <button class="button button_delete"><img class="button__img" src="./remove.svg" alt=""></button>
      </li>
    </ul>
  </section>
  <section class="completed">
    <h3 class="heading">Completed</h3>
    <ul class="todo-list todo-list_completed" id="completed-tasks">
      <li class="todo-item">
        <input class="todo-item__checkbox" type="checkbox" checked>
        <label class="todo-item__name">See the Doctor</label>
        <input class="todo-item__input" type="text">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete"><img class="button__img" src="./remove.svg" alt=""></button>
      </li>
    </ul>
  </section>
</main>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
